<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Produtividade</title>
  <link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- FontAwesome para √≠cones -->
 <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

</head>
<body>
  <!-- Background Animations -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="rain"></div>

  <header>
    <h1>Painel de Produtividade</h1>
  </header>

  <main class="dashboard">


    <!-- Rel√≥gio -->
    <section class="widget" id="clock-widget" aria-label="Rel√≥gio e atalhos de pausa">
      <h2>Rel√≥gio</h2>
      <div id="clock" aria-live="polite" aria-atomic="true">00:00</div>
      <div class="date" aria-live="polite" aria-atomic="true">Segunda-feira, 5 de Junho</div>

        <div id="clockIcons" class="icon-grid" style="margin-top: 8px;">
      <button title="Pausa" class="icon-btn" type="button" aria-label="pausa">
        <i class="fas fa-pause"></i>
      </button>

      <button title="Beber √Ågua" class="icon-btn" type="button" aria-label="agua">
        <i class="fa-solid fa-glass-water"></i>
      </button>

      <button title="Alongar" class="icon-btn" type="button" aria-label="alongar">
        <i class="fas fa-running"></i>
      </button>
    </div>

    </section>

    <!-- Tempo -->
    <section class="widget" id="weather-widget" aria-label="Informa√ß√µes do tempo">
      <div class="weather-info">
        <div class="city" aria-live="polite">Detectando localiza√ß√£o...</div>
        <img id="weatherIcon" src="" alt="√çcone representando o tempo atual" />
        <div class="temp">--</div>
        <div class="desc">Predom. ensolarado</div>
        <div class="minmax">M√≠n: -- / M√°x: --</div>
      </div>
    </section>

    <!-- Lista de Tarefas -->
    <section class="widget" id="todo-widget" aria-label="Lista de tarefas">
      <h2>Lista de Tarefas</h2>

      <div id="current-task" aria-live="polite" aria-atomic="true">
        <strong>Pr√≥xima tarefa:</strong> <span id="nextTask">Nenhuma</span>
        <div id="taskPreview" class="task-preview-container"></div>
      </div>

      <button id="toggleTodo" aria-expanded="false" aria-controls="todoDetails" aria-label="Mostrar/Ocultar detalhes das tarefas">Ôºã</button>

      <div id="todoDetails" hidden>
        <div class="todo-section">
          <h3>Manh√£ ‚òÄÔ∏è</h3>
          <ul id="todoMorning" aria-label="Tarefas da manh√£"></ul>
          <button type="button" id="clearMorning">Limpar Manh√£</button>
        </div>

        <div class="todo-section">
          <h3>Tarde üå§Ô∏è</h3>
          <ul id="todoAfternoon" aria-label="Tarefas da tarde"></ul>
          <button type="button" id="clearAfternoon">Limpar Tarde</button>
        </div>

        <div class="todo-section">
          <h3>Noite üåô</h3>
          <ul id="todoNight" aria-label="Tarefas da noite"></ul>
          <button type="button" id="clearNight">Limpar Noite</button>
        </div>

        <div class="todo-inputs">
          <input
            type="text"
            id="todoInput"
            placeholder="Nova tarefa"
            aria-label="Nova tarefa"
          />
          <input type="time" id="todoTime" aria-label="Hor√°rio da tarefa" />
          <select id="todoPeriod" aria-label="Per√≠odo do dia para a tarefa">
            <option value="morning">Manh√£</option>
            <option value="afternoon">Tarde</option>
            <option value="night">Noite</option>
          </select>
          <button id="addTodo" type="button" aria-label="Adicionar tarefa">
            Adicionar tarefa
          </button>
        </div>
      </div>
    </section>

    <!-- Links R√°pidos -->
    <section class="widget" id="quick-links-widget" aria-label="Links r√°pidos para sites">
      <h2>Links R√°pidos</h2>
      <div class="icon-grid">
        <a
          href="https://google.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-btn"
          title="Google"
          aria-label="Google"
          >G</a
        >
        <a
          href="https://gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-btn"
          title="Gmail"
          aria-label="Gmail"
          >M</a
        >
        <a
          href="https://youtube.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-btn"
          title="YouTube"
          aria-label="YouTube"
          >Y</a
        >
        <a
          href="https://drive.google.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-btn"
          title="Google Drive"
          aria-label="Google Drive"
          >D</a
        >
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-btn"
          title="Instagram"
          aria-label="Instagram"
          >I</a
        >
        <a
          href="https://www.linkedin.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-btn"
          title="LinkedIn"
          aria-label="LinkedIn"
          >In</a
        >
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
